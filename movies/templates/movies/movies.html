{% extends 'movies/_base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <h1>My Movies List</h1>
    {% if movies %}
    <ol>
      {% for movie in movies %}
      <li>{{ movie }}</li>
      {% endfor %}
    </ol>
    {% else %}
    <h1>No movies found</h1>
    {% endif %} {% endblock %}
  </body>
</html>
